<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card card-styling" >
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse 
                    slds-text-align_center slds-m-bottom_x-large">Convert Currency Here</h1>

                    <img src={currencyImage} alt="Currency Icon" height="150" width="150" style="display: block; margin: auto;">
                    
                    <lightning-input type="number" name="amount" label="Amount" 
                     placeholder="Amount" variant="label-hidden" required 
                     class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>
                     <div class="slds-grid slds-gutters slds-m-vertical_x-large">
                    
                        <div class="slds-col">
                            <lightning-combobox
                                name="countryFrom"
                                label="From"
                                variant="label-hidden"
                                value={countryFrom}
                                placeholder="Select Country"
                                options={countryList}
                                onchange={handleChange} ></lightning-combobox>
                        </div>
                        <div class="slds-col icon-styling">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='small' 
                            title='convert button' color="#78281F" class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="countryTo"
                            label="To"
                            variant="label-hidden"
                            value={countryTo}
                            placeholder="Select Country"
                            options={countryList}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                      </div>
                      <div class="slds-text-align_center slds-text-color_inverse custom-result">
                        <div class="result">{amount} {countryFrom} = <span class="result-to">{result} {countryTo}</span></div>
                        <div class="result">{error}</div>
                      </div>
                      <button type="submit" class="slds-button slds-button_stretch button-styling">Convert</button>
                </form>                
            </div>
        </div>
    </div>
</template>
